name: flutter_fourcharacter
description: A new Flutter application.

#publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: ^1.2.0
  path_provider: ^1.5.1

  cupertino_icons: ^1.0.2

  google_fonts: ^0.3.9
  admob_flutter: ^1.0.1

  flutter_screenutil: ^4.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/main_data.db
    - assets/images/

  fonts:
    - family: YUGOTHIC
      fonts:
        - asset: assets/fonts/yugothib.ttf
